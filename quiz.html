<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="quiz.js" defer></script>
</head>

<style>
    .submit-btn {
    padding: 10px 20px;
    font-size: 16px;

<body>
    <header>
        <h1>GAMER<br> QUIZ</h1>

    <h2>10 Question Quiz</h2>

    <section class="text-answers">
        <form class ="quiz-form">
            <h2 style="font-size: 20px; text-align: center;">Answer the following questions:</h2>
            <label for="question1"></label>
            <input type="text" id="question1" name="question1" placeholder="Enter your answer here" required>

            <label for="question2"></label>
            <input type="text" id="question2" name="question2" placeholder="Enter your answer here" required>

            <label for="question3"></label>
            <input type="text" id="question3" name="question3" placeholder="Enter your answer here" required>

            <label for="question4"></label>
            <input type="text" id="question4" name="question4" placeholder="Enter your answer here" required>

            <label for="question5"></label>
            <input type="text" id="question5" name="question5" placeholder="Enter your answer here" required>
            
            <label for="question6"></label>
            <input type="text" id="question6" name="question6" placeholder="Enter your answer here" required>
            
            <label for="question7"></label>
            <input type="text" id="question7" name="question7" placeholder="Enter your answer here" required>
            
            <label for="question8"></label>
            <input type="text" id="question8" name="question8" placeholder="Enter your answer here" required>
            
            <label for="question9"></label>
            <input type="text" id="question9" name="question9" placeholder="Enter your answer here" required>
            
            <label for="question10"></label>
            <input type="text" id="question10" name="question10" placeholder="Enter your answer here" required>

            <button class="submit-btn" type="submit">Submit Answers</button>
        </form> 
    </section>

    <footer>

    </footer>    
</body>

</html>
